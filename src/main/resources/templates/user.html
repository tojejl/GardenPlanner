<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="/styles.css" />
    <title th:text="${title}">Annual Garden Planting Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>


<body>
<div class="header">
    <h1>Planting Calendar</h1>
    <a href=" ">About</a>
    <a href="/plants">Plant List</a>
    <a href="/search">Search</a>
    <a href="/user">User Login</a>
</div>

<h1>Login Form</h1>
<form action="#" th:action="@{/user}" th:object="${UserProfile}" method="post" >
    <p>First Name: <input type="text" th:field="*{firstName}"/></p>
    <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
    <p>User Name: <input type="text" th:field="*{userName}"/></p>
    <p>Password: <input type="password" th:field="*{password}"/></p>
    <p>Email: <input type="text" th:field="*{email}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
